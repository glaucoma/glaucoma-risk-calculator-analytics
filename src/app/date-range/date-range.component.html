<form (ngSubmit)="submit()" [formGroup]="group" fxFlexAlign="center" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
  <mat-form-field fxFlex="auto">
    <mat-placeholder>From</mat-placeholder>
    <input matInput formControlName="startDatetime" [min]="fromMin" [matDatetimepicker]="startDatetimeElem" required>
    <mat-datetimepicker-toggle [for]="startDatetimeElem" matSuffix></mat-datetimepicker-toggle>
    <mat-datetimepicker #startDatetimeElem type="datetime" openOnFocus="true"
                        mode="portrait" timeInterval="5" touchUi="true"
                        (selectedChanged)="updateStore()" (closed)="updateStore()" (click)="updateStore()">
    </mat-datetimepicker>
  </mat-form-field>

  <mat-form-field fxFlex="auto">
    <mat-placeholder>To</mat-placeholder>
    <input matInput formControlName="endDatetime" [min]="toMin" [matDatetimepicker]="endDatetimeElem" required>
    <mat-datetimepicker-toggle [for]="endDatetimeElem" matSuffix></mat-datetimepicker-toggle>
    <mat-datetimepicker #endDatetimeElem type="datetime" openOnFocus="true"
                        mode="portrait" timeInterval="5" touchUi="true"
                        (selectedChanged)="updateStore()" (closed)="updateStore()" (click)="updateStore()">
    </mat-datetimepicker>
  </mat-form-field>

  <button color="primary" fxFlex="auto" mat-raised-button type="submit">
    Choose time period
  </button>
  <em fxFlex="15">{{period}}</em>
</form>
