<table mat-table [dataSource]="dataSource">
  <!-- lowest Column -->
  <ng-container matColumnDef="lowest">
    <th mat-header-cell *matHeaderCellDef> lowest </th>
    <td mat-cell *matCellDef="let element"> {{element.lowest}} </td>
  </ng-container>

  <!-- low Column -->
  <ng-container matColumnDef="low">
    <th mat-header-cell *matHeaderCellDef> low </th>
    <td mat-cell *matCellDef="let element"> {{element.low}} </td>
  </ng-container>

  <!-- med Column -->
  <ng-container matColumnDef="med">
    <th mat-header-cell *matHeaderCellDef> med </th>
    <td mat-cell *matCellDef="let element"> {{element.med}} </td>
  </ng-container>

  <!-- high Column -->
  <ng-container matColumnDef="high">
    <th mat-header-cell *matHeaderCellDef> high </th>
    <td mat-cell *matCellDef="let element"> {{element.high}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">{{row}}</tr>
</table>
